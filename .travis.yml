  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

services:
  - docker

before_install:
  - docker pull amazon/dynamodb-local
  - docker run -d -p 8000:8000 amazon/dynamodb-local
  - docker ps
  - chmod +x gradlew

script:
  - ./gradlew clean build

after_success:
